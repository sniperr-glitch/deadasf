body,html{width:100%;height:100%;overflow:hidden}

/* ================= PAGE 1 ================= */
#page1{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  background: radial-gradient(circle at top,#ff758c,#ff7eb3,#ffc3a0);
}

/* Floating hearts */
.bg-heart{
  position:absolute;top:-20px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh);}}

/* Mailbox */
.mailbox{
  width:200px;height:200px;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
  border-radius:20px;
  display:flex;justify-content:center;align-items:center;
  flex-direction:column;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  cursor:pointer;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

/* Letter */
.letter{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:white;
  border-radius:20px;
  padding:30px 40px;
  text-align:center;
  width:320px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  opacity:0;
  transition:.7s ease;
}
.letter.show{transform:translate(-50%,-50%) scale(1);opacity:1}
.letter h1{font-family:'Dancing Script',cursive;color:#ff4b6e}
.letter p{font-family:'Pacifico',cursive;color:#ff2e5f}

/* ================= PAGE 2 ================= */
#page2{
  position:absolute;inset:0;
  display:none;
  background:radial-gradient(circle at top,#ff5f8f,#ff8fab,#ffd6e0);
  font-family:'Pacifico',cursive;
}

.title{
  position:absolute;top:18px;width:100%;
  text-align:center;color:white;
}
.title h1{font-family:'Dancing Script',cursive;font-size:40px}

/* Flowers */
.flower{
  position:absolute;top:-30px;font-size:22px;
  animation:fall linear infinite;
}

/* Hearts */
.heart{
  position:absolute;font-size:40px;cursor:pointer;
  transition:.4s ease;
}

/* Notification */
.notice{
  position:fixed;bottom:30px;left:50%;
  transform:translateX(-50%);
  background:white;color:#ff2e6c;
  padding:12px 22px;border-radius:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:translateX(-50%) scale(.7);opacity:0}
  to{transform:translateX(-50%) scale(1);opacity:1}
}

/* Overlay */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;justify-content:center;align-items:center;
}
.card{
  background:white;padding:25px;
  border-radius:25px;text-align:center;width:300px;
}
.card img{width:100%;border-radius:18px}
.card p{color:#ff2e6c}
</style>
